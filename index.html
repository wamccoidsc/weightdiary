<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Diary - Login</title>
    <link rel="stylesheet" href="https://wamccoidsc.github.io/weightdiary/style.css">
</head>
<body>

    <div class="auth-container">
        <div id="login-form" class="auth-form">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p id="login-error" class="error-message"></p>
            <a href="#" id="show-signup">Need an account? Sign Up</a>
        </div>

        <div id="signup-form" class="auth-form" style="display: none;">
            <h1>Sign Up</h1>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-btn">Sign Up</button>
            <p id="signup-error" class="error-message"></p>
            <a href="#" id="show-login">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="https://wamccoidsc.github.io/weightdiary/app.js"></script>
</body>
</html>
