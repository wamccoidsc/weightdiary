<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="https://wamccoidsc.github.io/weightdiary/style.css">
</head>
<body class="app-body">

    <nav class="navbar">
        <div class="navbar-brand">Weight Diary</div>
        <div class="navbar-user">
            <span id="user-email">Loading...</span>
            <button id="open-settings-btn" class="nav-btn">My Settings</button> 
            <button id="logout-btn" class="nav-btn">Logout</button>
        </div>
    </nav>

    <div class="app-container">
        
        <div class="dashboard-card card"> 
            <h2>My Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-item">
                    <span class="stat-label">Starting Weight</span>
                    <span id="stat-starting-weight" class="stat-value">-- lbs</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Weight</span>
                    <span id="stat-current-weight" class="stat-value">-- lbs</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Goal Weight</span>
                    <span id="stat-goal-weight" class="stat-value">-- lbs</span>
                </div>
                <div class="stat-item total-loss">
                    <span class="stat-label">Total Loss</span>
                    <span id="stat-total-loss" class="stat-value">-- lbs</span>
                </div>
                <div class="stat-item goal-date">
                    <span class="stat-label">Est. Goal Date</span>
                    <span id="stat-goal-date" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Yesterday's Water</span>
                    <span id="stat-yesterday-water" class="stat-value">-- oz</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Yesterday's Exercise</span>
                    <span id="stat-yesterday-exercise" class="stat-value">-- min</span>
                </div>
            </div>
        </div>

        <div class="entry-cards-container">
            <div class="card">
                <h2 id="diary-title">Today's Entry</h2>
                <p id="diary-message" class="success-message"></p>
                
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="record-weight-check">
                    <label for="record-weight-check">Record today's weight</label>
                </div>
                <div id="weight-input-container" class="input-group" style="display: none;">
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight">
                </div>
                <div class="input-group">
                    <label for="mood">Today's Mood:</label>
                    <select id="mood">
                        <option value="">-- Select --</option>
                        <option value="Happy">Happy</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Stressed">Stressed</option>
                        <option value="Tired">Tired</option>
                        <option value="Sad">Sad</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="food-input">Add Foods Eaten:</label>
                    <div class="food-adder">
                        <input type="text" id="food-input" placeholder="e.g., Apple, Chicken Salad">
                        <button id="add-food-btn">+</button>
                    </div>
                    <div id="food-list" class="food-list-container"></div>
                </div>
                <div class="input-group">
                    <label for="water-input">Add Water (oz):</label>
                    <div class="water-adder">
                        <input type="number" id="water-input" placeholder="e.g., 8">
                        <button id="add-water-btn">+</button>
                    </div>
                    <div id="water-list" class="water-list-container"></div>
                    <div class="water-total">
                        Total Today: <span id="water-total-today">0</span> oz
                    </div>
                </div>
                <div class="input-group">
                    <label>Add Exercise:</label>
                    <div class="exercise-adder">
                        <select id="exercise-type">
                            <option value="Walking">Walking</option>
                            <option value="Running">Running</option>
                            <option value="Elliptical">Elliptical</option>
                            <option value="Swimming">Swimming</option>
                            <option value="Weightlifting">Weightlifting</option>
                        </select>
                        <input type="number" id="exercise-minutes" placeholder="Minutes">
                        <button id="add-exercise-btn">+</button>
                    </div>
                    <div id="exercise-list" class="exercise-list-container"></div>
                    <div class="exercise-total">
                        Total Today: <span id="exercise-total-today">0</span> min
                    </div>
                </div>
                <div class="input-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="4" placeholder="Any thoughts, challenges, or victories..."></textarea>
                </div>
                <button id="save-diary-btn">Save Today's Entry</button>
            </div>

            <div class="card">
                <h2>Past Entries</h2>
                <button id="open-calendar-btn" class="calendar-btn">
                    View Calendar
                </button>
                <div id="past-entries-list"></div>
            </div>
        </div>

    </div> <div id="calendar-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h3>Select a Day</h3>
            <div id="calendar-container"></div>
        </div>
    </div>
    
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="settings-modal-close-btn modal-close-btn">&times;</span>
            <h3>My Settings</h3>
            <div class="input-group">
                <label for="starting-weight">My Starting Weight (lbs):</label>
                <input type="number" id="starting-weight" placeholder="e.g., 200">
            </div>
            <div class="input-group">
                <label for="goal-weight">My Goal Weight (lbs):</label>
                <input type="number" id="goal-weight" placeholder="e.g., 180">
            </div>
            <div class="input-group">
                <label for="weekly-loss-goal">Desired Weekly Loss (lbs):</label>
                <input type="number" id="weekly-loss-goal" placeholder="e.g., 1.5">
            </div>
            <button id="save-settings-btn" class="modal-save-btn">Save Settings</button>
            <p id="settings-success" class="success-message"></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="https://wamccoidc.github.io/weightdiary/app.js"></script>
</body>
</html>
